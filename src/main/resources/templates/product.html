<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>商品管理</title>
		<!-- Bootstrap core CSS -->
		<link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<!--引入顶部bar-->
	<div th:replace="commons/bar::topbar"></div>

	<div class="container-fluid">
		<div class="row">
			<!--引入侧边栏-->
			<div th:replace="commons/bar::#sidebar(activeUri='product')"></div>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<h2><a class="btn btn-sm btn-success"  th:href="@{/product/addpage}">商品添加</a></h2>
				<h2>库存信息</h2>
				<div class="table-responsive">
					<table class="table table-striped table-sm">
						<thead>
						<tr>
							<th>#</th>
							<th>商品名称</th>
							<th>商品库存</th>
							<th>商品单价</th>
							<th>商品备注</th>
						</tr>
						</thead>
						<tr  th:each="item:${product}">
							<td th:text="${item.id}"> </td>
							<td th:text="${item.name}"></td>
							<td th:text="${item.stock}"> </td>
							<td th:text="${item.price}"></td>
							<td th:text="${item.message}"> </td>
							<td>
								<a class="btn btn-sm btn-primary" th:href="@{/product/}+${item.id}">编辑</a>
								<a th:href="@{/product/delete/}+${item.id}" class="btn btn-sm btn-danger deleteBtn">下架</a>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
					
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/asserts/js/jquery-3.2.1.slim.min.js" ></script>
		<script type="text/javascript" src="/asserts/js/popper.min.js" ></script>
		<script type="text/javascript" src="/asserts/js/bootstrap.min.js" ></script>

		<!-- Icons -->
		<script type="text/javascript" src="/asserts/js/feather.min.js" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="/asserts/js/Chart.min.js" ></script>


	</body>

</html>
